<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
        .button-primary.button-large {
          font-size: 1.4rem;
          height: 4.5rem;
          line-height: 4.5rem;
          padding: 0 2rem;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 650px;">
    <p>&nbsp;</p>
    <h1>Welcome to<br /><strong>{{ title }}</strong>!</h1>
    <h3>The GET parameter <code>plopp</code> is currently set to <code>{{ plopp }}</code>!</h3>
    <h4><a href="/squirrel?plopp=pling&ding=ding">Try out query string parsing</a></h4>
    <form action="/what" method="post">
        <fieldset>
            <label for="guessField">Please provide an initial guess (0-100) to get started</label>
            <input type="number" min="0" max="100" placeholder="42" id="guessField">
            <div style="text-align: center;">
                <input class="button-primary button-large" type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
