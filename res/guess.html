<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
        .button-primary.button-large {
          font-size: 1.4rem;
          height: 4.5rem;
          line-height: 4.5rem;
          padding: 0 2rem;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 650px;">
    <p>&nbsp;</p>
    <h1>You guessed <strong>{{ guess }}</strong>!</h1>
    <h3>That was <code>{{ message }}</code></h3>
    <h4>You've made {{ count }} guesses so far!</h4>
    <form action="/what" method="post">
        <fieldset>
            <label for="guessField">Make another guess:</label>
            <input name="guess" type="number" min="0" max="100" placeholder="42" id="guessField">
            <div style="text-align: center;">
                <input class="button-primary button-large" type="submit" value="Send">
            </div>
        </fieldset>
    </form>
    <small>Session ID {{ sessionID }}</small>
</div>

</body>
</html>
